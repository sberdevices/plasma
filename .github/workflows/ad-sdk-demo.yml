name: PR ad-sdk demo

on:
  pull_request:
    branches:
      - master

jobs:
  ad-beta:
    name: Build
    runs-on: ubuntu-latest
    env:
      NPM_REGISTRY_TOKEN: ${{ secrets.NPM_REGISTRY_TOKEN }}
      PR_NAME: pr-${{ github.event.number }}
    steps:
      - uses: actions/checkout@v2

      - name: Prepare repository
        run: git fetch --unshallow --tags

      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - name: Cache node modules
        uses: actions/cache@v1
        with:
          path: node_modules
          key: npm-deps-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            npm-deps-${{ hashFiles('package-lock.json') }}

      - name: Setup ad-sdk
        run: |
          npm i
          npx lerna bootstrap --scope="@sberdevices/ad-sdk"
          npm i --prefix="./packages/ad-sdk/examples/demo"

      - name: Build ad-sdk
        run: |
          npm run prepare-demo --prefix="./packages/ad-sdk"
          npm run build:demo --prefix="./packages/ad-sdk/examples/demo"
          mkdir -p ../build/${PR_NAME}
          cp -R ./packages/ad-sdk/examples/demo/public ../build/${PR_NAME}/ad-sdk

      - name: Clean old ad-sdk build
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SB_HOST }}
          username: ${{ secrets.SB_LOGIN }}
          key: ${{ secrets.SB_KEY }}
          envs: PR_NAME
          script: |
            cd ../../var/www/plasma
            rm -rf ${PR_NAME}/ad-sdk/

      - name: Upload ad-sdk build
        uses: garygrossgarten/github-action-scp@release
        with:
          host: ${{ secrets.SB_HOST }}
          username: ${{ secrets.SB_LOGIN }}
          privateKey: ${{ secrets.SB_KEY }}
          local: "../build"
          remote: "/var/www/plasma"

      - name: Post success comment
        uses: actions/github-script@v3
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `Ad-sdk demo deployed!

              Real surface https://plasma.sberdevices.ru/pr-${{ github.event.number }}/ad-sdk
              Test surface https://plasma.sberdevices.ru/pr-${{ github.event.number }}/ad-sdk?test=true
              `
            })

